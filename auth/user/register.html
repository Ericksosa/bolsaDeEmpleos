<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
        <title>Document</title>
    </head>
    <body class="bg-gray-50 dark:bg-gray-900">
        <section class="bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="./register.html" class="flex items-center mb-6 text-2xl font-semibold text-black dark:text-white">
                    <img class="w-10 h-10 mr-2" src="/assets/img/target1.png" alt="logo">
                    JobHunt
                </a>
                <div class="w-full bg-white dark:bg-gray-800 rounded-lg shadow dark:border dark:border-gray-700 md:mt-0 sm:max-w-lg xl:p-0">
                    <div class="p-8 space-y-6 md:space-y-8 sm:p-10">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white md:text-2xl">
                            Crea una cuenta
                        </h1>
                        <form class="space-y-6 md:space-y-8" action="./login.html">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="names" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre(s)</label>
                                    <input type="text" name="names" id="names" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Ingresa tu(s) nombre(s)" required>
                                </div>
                                <div>
                                    <label for="lastnames" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido(s)</label>
                                    <input type="text" name="lastnames" id="lastnames" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Ingresa tu(s) apellido(s)" required>
                                </div>
                                <div class="col-span-1 md:col-span-2">
                                    <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dirección</label>
                                    <textarea id="address" rows="2" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escribe tu dirección aquí"></textarea>
                                </div>
                                <div>
                                    <label for="telephone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono</label>
                                    <input type="text" name="telephone" id="telephone" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Ingresa tu teléfono" required>
                                </div>
                                <div>
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
                                    <input type="email" name="email" id="email" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="nombre@empresa.com" required>
                                </div>
                                <div>
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required>
                                </div>
                                <div>
                                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar contraseña</label>
                                    <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" required>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 focus:ring-3 focus:ring-blue-500 dark:ring-offset-gray-800" required>
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="terms" class="text-gray-900 dark:text-gray-300">Aceptar los <a class="font-medium text-blue-600 hover:underline dark:text-blue-500" href="#">Términos y Condiciones</a></label>
                                </div>
                            </div>
                            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Crear una cuenta</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                ¿Ya tienes una cuenta? <a href="./login.html" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Iniciar Sesión</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
    </body>
</html>
